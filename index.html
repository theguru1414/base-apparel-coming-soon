<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

 <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 <link rel="stylesheet" href="styles.css" >
 <link rel="" href="styles.css" >
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>We're coming soon</header>
  <img src="images/logo.svg" alt="Base Apparel Logo">

  <main>
    <img src="images/hero-desktop.jpg" alt="hero image">
      <div class="content">
        <h1>WE'RE</h1>
        <h2>COMING</h2>
        <h2>SOON</h2>
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form action="#">
          <input type="email" name="email" placeholder="Enter your email address">
          <button type="submit">Notify Me</button>
          <img src="images/icon-arrow.svg" alt="Email button">
          <p class="error">Please enter a valid email address</p>
        </form>
      </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Thomas Iwo</a>.
    </p>
  </footer>
</body>
</html>
